name: ci-push

on:
  push: {}

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v4.x
      - name: Checkout
        uses: actions/checkout@v4
      - name: Page to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 
       
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/esiee-hub:${{ env.GITHUB_REF_SLUG }}
          platforms: linux/arm64/v8
          build-args: |
            SUPABASE_URL=${{ secrets.DB_URL }}
            NEXT_PUBLIC_GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            APP_URL=${{ env.GITHUB_REF_SLUG }}.esiee-hub.domesday.fr
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v4.x
      - name: SSH and Docker Pull
        uses: appleboy/ssh-action@v1.0.0
        with:
          envs : ESIEE_HUB_SERVICE
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USERNAME }} 
          password: ${{ secrets.PI_PASSWORD }}
          script: |
            cd /home/share/hub/scripts
            sudo ./add-container.sh ${{ env.GITHUB_REF_SLUG }}
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DISCORD_EMBEDS: '[{"title": "Deployment - Link of ${{ env.GITHUB_REF_SLUG }}", "description": "[${{ github.repository }}] Branch ${{ env.GITHUB_REF_SLUG }} has been deployed.", "url": "https://${{ env.GITHUB_REF_SLUG }}.esiee-hub.domesday.fr", "color": 14847590}]'
        uses: Ilshidur/action-discord@master
        with:
          args: ''
